<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Action Plan Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cream: '#F2F0E9',
              surface: '#FFFFFF',
              primary: '#122623', // Very Deep Green
              'primary-light': '#1A3832',
              accent: '#9BC62C', // Darker Lime for better contrast
              border: '#CDCBC4', // Stone
              subtle: '#8C8A84',
              // Dark mode colors
              'dark-bg': '#0A1412',
              'dark-surface': '#0F1E1B',
              'dark-border': '#234038',
              'dark-text': '#1A3832',
              'dark-subtle': '#A8B5B2',
              'dark-muted': '#6B7D79',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
              'hard-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F0E9;
        color: #122623;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      html.dark body {
        background-color: #0A1412;
        color: #1A3832;
      }
      /* Custom scrollbar for a technical feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F0E9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CDCBC4; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #122623; 
      }
      html.dark ::-webkit-scrollbar-track {
        background: #0A1412; 
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #234038; 
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #9BC62C; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "chart.js/": "https://aistudiocdn.com/chart.js@^4.5.1/"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
